name: Spreadsheet GPT Daily Run

on:
  schedule:
    - cron: "0 0 * * *"   # UTC 0시 → 한국시간 오전 9시
  workflow_dispatch:       # 필요하면 수동 실행 버튼도 활성화

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Create service account file
        run: |
          echo '${{ secrets.GCP_SERVICE_ACCOUNT }}' > service_account.json

      - name: Run spreadsheet-gpt script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python spreadsheet-gpt.py
